<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker Premium</title>
</head>
<body>

<header>
<ul id="cat-list">
</ul>
</header>

<section>
<div id="cat-name"></div>
<div id="cat-clicks"></div>
<img class="cat-pics" alt="cute cat">
</section>
<button id="btn-admin">admin</button>
<form id="admin-mode">
	<section>
		<p>Name: <input id="name"></input></p>
		<p>Clicks: <input id="clicks"></input></p>
		<p>ImgURL: <input id="pic"></input></p>
		<p>
			<button id="btn-reset" type="reset">reset</button>
			<button id="btn-save" type="submit">save</button>
		</p>
	</section>
</form>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
